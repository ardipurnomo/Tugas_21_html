<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML | NIOMIC</title>
  </head>
  <body>
    <h1>Rumah Maknan Ibu Jamal</h1>
    <form>
      <p>Makanan :
         <select name="Makanan">
           <option value="Tempoyak-ikan">Tempoyak ikan</option>
           <option value="Siomay">Siomay</option>
           <option value="Batagor">Batagor</option>
           <option value="Cilok">Cilok</option>
           <option value="Tahu-bulat">Tahu bulat</option>
         </select> </p>
         <p>Minuman :
          <select name="Minuman" multiple>
            <option value="Es-teh">Es teh</option>
            <option value="Jus-jeruk">Jus jeruk</option>
            <option value="Air-mineral">Air mineral</option>
            <option value="Jus-tomat">Jus tomat</option>    
          </select> </p>
    </form>

  </body>
</html>
